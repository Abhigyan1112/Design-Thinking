<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .heading{
        display:flex;
        justify-content: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .signature-box {
      margin-top: 20px;
      display: flex;
      justify-content:space-around;
    }
    .signature-box label {
      display: inline-block;
      margin-right: 20px;
      justify-content: left;
    }
    .signature-box input[type="text"] {
      width: 200px;
      display:flex;
      justify-content: right;
    }
    .logo1{
        width:100px;
        display: block;
        margin: 0 auto;
    }
    .head1{
        display:flex;
        justify-content: center;
    }
    .head2{
        display:flex;
        justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
    <h1 class="heading">Shri G. S. Institute of Technology & Science, Indore</h1>
    <img class="logo1" src="logo.jpeg" alt="logo">
    <h3 class="head1" >Girls Hostel</h3>
    <h3 class="head2" >Application Form</h3>
      <label for="formNo">Application Form No.</label>
      <input type="text" id="formNo" name="formNo">

      <label for="studentName">Name of the Student</label>
      <input type="text" id="studentName" name="studentName">

      <label for="year">Year</label>
      <input type="text" id="year" name="year">

      <label for="roomNo">Room No.</label>
      <select id="roomNo" name="roomNo">
        <option value="SNGH/">SNGH/</option>
        <option value="DAGH/">DAGH/</option>
      </select>

      <label for="transport">Mode of Transport</label>
      <input type="text" id="transport" name="transport">

      <label for="leaveDate">Date and Time of Leaving</label>
      <input type="text" id="leaveDate" name="leaveDate">

      <label for="returnDate">Date and Time of returning</label>
      <input type="text" id="returnDate" name="returnDate">

      <label for="leaveAddress">Leaving Address</label>
      <input type="text" id="leaveAddress" name="leaveAddress">

      <label for="reason">Reason for Leaving</label>
      <textarea id="reason" name="reason" rows="4"></textarea>

      <label for="contactInfo">Contact Information</label>
      <input type="tel" name="phone" id ="phone">
      

      <div class="signature-box">
        <label for="wardenSignature">Warden Signature</label>
        <input type="text" id="wardenSignature" name="wardenSignature">
        
        <label for="studentSignature">Student Signature</label>
        <input type="text" id="studentSignature" name="studentSignature">
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
