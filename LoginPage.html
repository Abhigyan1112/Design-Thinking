<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hostel Complaint Management</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="login.css">
  
</head>
<body background="hostel_management4.jpg">
<div class="login-form">
  <form>
    <h1>Hostel Complaint Management</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope" required>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" required>
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <button >Register</button>
      <button type="button" onclick="location.href='./index.html'">Sign in</button>
    </div>
  </form>
</div>
</body>
</html>
